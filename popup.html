<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="extensionName">YouTube Theater Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1 data-i18n="extensionName">YouTube Theater Mode</h1>

      <div class="control-section">
        <label class="toggle-switch">
          <input type="checkbox" id="theaterModeToggle" />
          <span class="slider"></span>
          <span class="label-text" data-i18n="theaterMode">シアターモード</span>
        </label>
        <div id="statusIndicator" class="status-indicator">
          <span id="statusText" data-i18n="disabled">無効</span>
        </div>
      </div>

      <div class="settings-section">
        <h3 data-i18n="settings">設定</h3>

        <div class="setting-item">
          <label for="opacitySlider" data-i18n="backgroundOpacity"
            >背景の透明度:</label
          >
          <div class="opacity-control">
            <input
              type="range"
              id="opacitySlider"
              min="0"
              max="0.9"
              step="0.05"
              value="0.7"
            />
            <span id="opacityValue">70%</span>
            <button
              id="resetOpacityBtn"
              class="reset-button"
              data-i18n-attr='{"title":"resetOpacityTooltip"}'
              data-i18n="reset"
            >
              リセット
            </button>
          </div>
          <div class="opacity-preview" id="opacityPreview">
            <div class="preview-container">
              <div class="preview-video"></div>
              <div class="preview-overlay" id="previewOverlay"></div>
            </div>
          </div>
          <div id="opacityFeedback" class="feedback-message"></div>
        </div>

        <div class="setting-item">
          <label for="shortcutKey" data-i18n="keyboardShortcut"
            >キーボードショートカット:</label
          >
          <select id="shortcutKey">
            <option value="t">T</option>
            <option value="f">F</option>
            <option value="space" data-i18n="shortcutSpace">スペース</option>
          </select>
          <div class="shortcut-hint">
            Ctrl+Shift+<span id="shortcutKeyDisplay">T</span>
          </div>
        </div>
      </div>

      <div class="info-section">
        <p class="info-text" data-i18n="infoText">
          YouTubeの動画視聴時に背景を暗くして集中できる環境を提供します。
        </p>
        <div class="connection-status">
          <span id="connectionStatus" class="connected" data-i18n="connected"
            >接続済み</span
          >
        </div>
      </div>
    </div>

    <script src="infrastructure/i18n-manager.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
