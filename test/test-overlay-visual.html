<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Theater Mode - OverlayManager Tests</title>
    <link rel="stylesheet" href="../theater-mode.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .test-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      pre {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      .success {
        color: #2ecc71;
      }
      .error {
        color: #e74c3c;
      }
      #test-results {
        margin-top: 20px;
      }

      /* テスト用のYouTubeレイアウト */
      .youtube-layout {
        margin-top: 30px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }

      .youtube-header {
        background-color: #212121;
        color: white;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      .youtube-content {
        display: flex;
        padding: 10px;
      }

      .youtube-player {
        flex: 2;
        background-color: #000;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }

      .youtube-sidebar {
        flex: 1;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .youtube-comments {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .test-controls {
        margin-top: 20px;
        padding: 10px;
        background-color: #eee;
        border-radius: 5px;
      }

      button {
        padding: 8px 15px;
        margin: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="range"] {
        width: 100%;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>🧪 YouTube Theater Mode - OverlayManager Tests</h1>
      <p>このページではOverlayManagerクラスの視覚的テストを実行します。</p>

      <!-- テスト用のYouTubeレイアウト -->
      <div class="youtube-layout">
        <div class="youtube-header" id="masthead">
          YouTube Theater Mode Test
        </div>

        <div class="youtube-content">
          <div class="youtube-player" id="movie_player">
            <div>動画プレーヤー</div>
            <div class="youtube-controls" id="controls">コントロール</div>
          </div>

          <div class="youtube-sidebar" id="secondary">
            <h3>関連動画</h3>
            <div>動画1</div>
            <div>動画2</div>
            <div>動画3</div>
          </div>
        </div>

        <div class="youtube-comments" id="comments">
          <h3>コメント</h3>
          <div>コメント1</div>
          <div>コメント2</div>
          <div>コメント3</div>
        </div>
      </div>

      <!-- テストコントロール -->
      <div class="test-controls">
        <h3>テストコントロール</h3>
        <button id="applyBtn">オーバーレイ適用</button>
        <button id="clearBtn">オーバーレイ削除</button>

        <div>
          <label for="opacitySlider"
            >透明度: <span id="opacityValue">70%</span></label
          >
          <input type="range" id="opacitySlider" min="0" max="90" value="70" />
        </div>

        <div>
          <p>状態: <span id="stateInfo">初期状態</span></p>
        </div>
      </div>

      <div id="test-results">
        <h2>テスト結果</h2>
        <pre id="results-output">テスト実行中...</pre>
      </div>
    </div>

    <!-- 依存ライブラリを読み込み -->
    <script src="../infrastructure/logger.js"></script>
    <script src="../infrastructure/error-handler.js"></script>

    <!-- テスト対象のスクリプトを読み込み -->
    <script src="../infrastructure/overlay-manager.js"></script>

    <!-- テストスクリプトを読み込み -->
    <script src="test-overlay-functionality.js"></script>

    <script>
      // 視覚的テスト用のスクリプト
      document.addEventListener("DOMContentLoaded", () => {
        // ロガーとエラーハンドラーを作成
        const logger = new Logger("OverlayTest");
        const errorHandler = new ErrorHandler(logger);

        // OverlayManagerを作成
        const overlayManager = new OverlayManager(logger, errorHandler);

        // DOM要素を取得
        const applyBtn = document.getElementById("applyBtn");
        const clearBtn = document.getElementById("clearBtn");
        const opacitySlider = document.getElementById("opacitySlider");
        const opacityValue = document.getElementById("opacityValue");
        const stateInfo = document.getElementById("stateInfo");

        // ターゲット要素を取得
        const targetElements = [
          document.getElementById("secondary"),
          document.getElementById("comments"),
          document.getElementById("masthead"),
        ];

        // 保護要素を取得
        const protectedElements = [
          document.getElementById("movie_player"),
          document.getElementById("controls"),
        ];

        // 状態表示を更新
        function updateStateDisplay() {
          const state = overlayManager.getState();
          stateInfo.textContent = `アクティブ: ${
            state.isActive ? "はい" : "いいえ"
          }, 透明度: ${Math.round(state.opacity * 100)}%, 要素数: ${
            state.overlayElementsCount
          }`;
        }

        // イベントリスナーを設定
        applyBtn.addEventListener("click", () => {
          overlayManager.applyOverlay(targetElements, protectedElements);
          updateStateDisplay();
        });

        clearBtn.addEventListener("click", () => {
          overlayManager.clearOverlay();
          updateStateDisplay();
        });

        opacitySlider.addEventListener("input", () => {
          const opacity = opacitySlider.value / 100;
          opacityValue.textContent = `${opacitySlider.value}%`;
          overlayManager.updateOpacity(opacity);
          updateStateDisplay();
        });

        // 初期状態を表示
        updateStateDisplay();

        // 自動テストも実行
        setTimeout(() => {
          const resultsOutput = document.getElementById("results-output");

          // コンソール出力をキャプチャ
          const originalConsoleLog = console.log;
          const originalConsoleError = console.error;

          console.log = function () {
            const args = Array.from(arguments).join(" ");
            resultsOutput.innerHTML += args + "\n";
            originalConsoleLog.apply(console, arguments);
          };

          console.error = function () {
            const args = Array.from(arguments).join(" ");
            resultsOutput.innerHTML +=
              '<span class="error">' + args + "</span>\n";
            originalConsoleError.apply(console, arguments);
          };

          // テストを実行
          runOverlayManagerTests().then(() => {
            resultsOutput.innerHTML +=
              '\n<span class="success">✅ All tests complete!</span>';
          });
        }, 1000);
      });
    </script>
  </body>
</html>
